    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }

        :root {
            --vaultbit-orange: #FF8A00;
            --vaultbit-black: #050505;
            --vaultbit-card: #121212;
        }

        .bg-vaultbit-orange { background-color: var(--vaultbit-orange); }
        .text-vaultbit-orange { color: var(--vaultbit-orange); }
        .border-vaultbit-orange { border-color: var(--vaultbit-orange); }

        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .a4-page { margin: 0; box-shadow: none; border: none; width: 210mm; height: 297mm; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--vaultbit-orange); }
    </style>
