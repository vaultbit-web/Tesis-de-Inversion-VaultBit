
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VaultBit Investor Portal | Grado VII Digital Custody</title>
    
    <!-- CDNs: Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    
    <!-- CDNs: React y Librerías de Visualización -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
        }

        /* Variables de color VaultBit */
        :root {
            --vaultbit-orange: #FF8A00;
            --vaultbit-black: #050505;
            --vaultbit-card: #121212;
        }

        .bg-vaultbit-orange { background-color: var(--vaultbit-orange); }
        .text-vaultbit-orange { color: var(--vaultbit-orange); }
        .border-vaultbit-orange { border-color: var(--vaultbit-orange); }

        /* Simulación A4 Adaptativa */
        .a4-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        @media (min-width: 210mm) {
            .a4-page {
                width: 210mm;
                min-height: 297mm;
                transform: none;
            }
        }

        @media (max-width: 210mm) {
            .a4-page {
                width: 100%;
                min-height: auto;
                aspect-ratio: auto;
            }
            .hide-on-mobile {
                display: none !important;
            }
        }

        /* Animaciones */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .a4-page { margin: 0; box-shadow: none; border: none; width: 210mm; height: 297mm; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--vaultbit-orange);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
